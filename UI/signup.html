<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Siginup ||Login</title>
    <link rel="stylesheet" href="css/signup-login.css">
</head>
<body>
    <div class="modal">
            <div class="frame-signup animate">
                <div class="signupForm">
            <form>
                <div class="img-container">
                <img src="./images/logo.png">
                </div>
                <input id="firstName" type="text" name="first_name" placeholder="First Name" required>
                <input id="lastName" type="text" name="last_name" placeholder="Last Name" required>
                <input id="signup-email" type="email" name="email" placeholder="email" required>
                <input id="address" type="email" name="address" placeholder="Address" required>
                <input id="signup-password" type="password" name="password" placeholder="password" required>
                <input class="submit signup" type="submit" value="Create Account" required>
                <div class="message">
                    Already have an account? Login
                <a href="./login.html" id="login">here</a>
                </div>
            </form>
            <a href="./index.html"><button class="cancel-botton">Cancel</button></a>
            </div>
        </div>
        </div>
        <script src="./js/app.js"></script>
</body>
</html>
