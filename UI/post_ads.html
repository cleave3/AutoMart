<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AutoMart || Car Sale</title>
    <link rel="stylesheet" type="text/css" href="./css/cars-view.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="nav">
            <div class="logo-container">
                <a href="./index.html"><img src="./images/logo.png"></a>
            </div>
            <label for="toggle">&#9776</label>
            <input type="checkbox" id="toggle">
            <div class="menu">
                <a href="./index.html">Home</a>
                <a href="./car_view.html">Available Cars</a>
                <a class="current" href="./post_ads.html">Sell Car</a>
                <div id="nav-hide">
                    <a id="dashboard" href="./user/dashboard.html">Dashboard</a>
                    <a id="nav-signup" href="./signup.html">Signup</a>
                    <a id="nav-login" href="./login.html">Login</a> 
                </div>
                <div class="dropdown">
                    <img src="./images/panel.jpg">
                    <div class="dropdown-content">
                        <a id="dashboard" href="./user/dashboard.html">Dashboard</a>
                        <a id="nav-signup" href="./signup.html">Signup</a>
                        <a id="nav-login" href="./login.html">Login</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="ads-post-container">
            <div class="post-form-container">
                <form id="sale-form">
                    <label for="manufacturer">MANUFACTURER</label>
                    <select id="manufacturer">
                        <option>Please Select</option>
                        <option>Audi</option>
                        <option>Mercedez Benz</option>
                        <option>Nissan</option>
                        <option>Acura</option>
                        <option>Toyota</option>
                        <option>Kia</option>
                        <option>Honda</option>
                        <option>VolksWagen</option>
                        <option>Volvo</option>
                        <option>Ford</option>
                        <option>Hyudai</option>
                        <option>Lexus</option>
                    </select>
                    <label for="model">MODEL</label>
                    <input id="model" type="text" name="model" placeholder="Model" required>
                    <label for="transmission">Transmission Type</label>
                    <select id="transmission">
                        <option>Please Select</option>
                        <option>Automatic</option>
                        <option>Manual</option>
                    </select>
                    <label for="body">BODY TYPE</label>
                    <select id="body">
                        <option>Please Select</option>
                        <option>Buses</option>
                        <option>Convertibles</option>
                        <option>SUV</option>
                        <option>Truck</option>
                        <option>Van</option>
                    </select>
                    <label for="state">STATE</label>
                    <select id="state">
                        <option>Please Select</option>
                        <option>New</option>
                        <option>Used</option>
                    </select>
                    <label for="price">price</label>
                    <input id="price" type="number" name="price" placeholder="Price" required>
                    <label for="image">image</label>
                    <input id="image" type="url" name="photo" placeholder="Image URL" required>
                    <label for="description">description</label>
                    <textarea id="description" placeholder="Description....."></textarea>
                </form>
                <div class="post-button-container">
                    <button id="cancel-button">CANCEL</button>
                    <button id="post-button">POST</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-items">
                <a href="./index.html">Home</a>
                <a href="./post_ads.html">Sell Car</a>
                <a href="./about_contact.html">Contact Us</a>
                <a href="./about_contact.html">About Us</a>
                <a href="./about_contact.html">Terms & Condition</a>
            </div>
            <p> copyright &copy cleave 2019</p>
        </div>
    </div>
</body>
</html>
