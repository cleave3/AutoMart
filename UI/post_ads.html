<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AutoMart || Car Sale</title>
    <link rel="stylesheet" type="text/css" href="./css/cars-view.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <div class="nav">
            <div class="logo-container">
                <a href="./index.html"><img src="./images/logo.png"></a>
            </div>
            <label for="toggle">&#9776</label>
            <input type="checkbox" id="toggle">
            <div class="menu">
                <a href="./index.html">Home</a>
                <a href="./car_view.html">Available Cars</a>
                <a class="current" href="./post_ads.html">Sell Car</a>
                <div id="nav-hide">
                    <a class="dashboard" href="#">Dashboard</a>
                    <a class="logout" href="#">Logout</a>
                </div>
                <div class="dropdown">
                    <img src="./images/panel.jpg">
                    <div class="dropdown-content">
                        <a class="dashboard" href="#">Dashboard</a>
                        <a class="logout" href="#">Logout</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="ads-post-container">
            <div class="post-form-container">
                <form id="sale-form">
                    <label for="manufacturer">MANUFACTURER</label>
                    <select name="manufacturer" id="manufacturer">
                        <option>Please Select</option>
                        <option>Audi</option>
                        <option>Mercedez Benz</option>
                        <option>Nissan</option>
                        <option>Acura</option>
                        <option>Toyota</option>
                        <option>Kia</option>
                        <option>Honda</option>
                        <option>VolksWagen</option>
                        <option>Volvo</option>
                        <option>Ford</option>
                        <option>Hyudai</option>
                        <option>Lexus</option>
                    </select>
                    <label for="model">MODEL</label>
                    <input name="model" id="model" type="text" name="model" placeholder="Model" required>
                    <label for="transmission">Transmission Type</label>
                    <select name="transmission_type" id="transmission-type">
                        <option>Please Select</option>
                        <option>Automatic</option>
                        <option>Manual</option>
                    </select>
                    <label for="body">BODY TYPE</label>
                    <select name="body_type" id="body-type">
                        <option>Please Select</option>
                        <option>Buses</option>
                        <option>car</option>
                        <option>Convertibles</option>
                        <option>SUV</option>
                        <option>Truck</option>
                        <option>Van</option>
                    </select>
                    <label for="state">STATE</label>
                    <select name="state" id="state">
                        <option>Please Select</option>
                        <option>New</option>
                        <option>Used</option>
                    </select>
                    <label for="price">price</label>
                    <input name="price" id="price" type="number" placeholder="Price" required>
                    <label for="image">image</label>
                    <input id="image" type="file" name="image" placeholder="Image" required>
                    <label for="description">description</label>
                    <textarea name="description" id="description" placeholder="Description....." required></textarea>
                    <div class="loader"></div>
                    <div id="response-form"></div>
                    <div class="post-button-container">
                        <button type="submit" id="post-button">POST</button>
                        <button id="cancel-button">CANCEL</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="footer">
            <div class="footer-items">
                <a href="./index.html">Home</a>
                <a href="./post_ads.html">Sell Car</a>
                <a href="./about_contact.html">Contact Us</a>
                <a href="./about_contact.html">About Us</a>
                <a href="./signup.html">Signup</a>
                <a href="./login.html">Login</a>
                <a href="./about_contact.html">Terms & Condition</a>
            </div>
            <p> copyright &copy cleave 2019</p>
        </div>
    </div>
    <script src="./js/logout.js"></script>
    <script src="./js/post-ads.js"></script>
</body>

</html>
